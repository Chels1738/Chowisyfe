        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Hamburger Menu Styles */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
            display: none; /* Hidden by default on desktop */
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px 0;
            background: rgb(252, 0, 0);
            transition: 0.3s;
        }

        /* Sidenav Styles */
        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            overflow-x: hidden;
            padding-top: 60px;
            transition: 0.3s;
        }

        .sidenav .main-item {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: rgb(252, 0, 0);
            display: block;
            text-transform: uppercase;
            font-weight: bold;
        }

        .sidenav .sub-item {
            padding: 8px 8px 8px 48px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav .sub-item:hover {
            color: rgb(252, 0, 0);
        }

        /* Content Styles */
        .content {
            margin-left: 200px;
            padding: 50px;
            transition: 0.3s;
        }

        /* Mobile Styles */
        @media screen and (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .sidenav {
                left: -200px;
            }

            .sidenav.active {
                left: 0;
            }

            .content {
                margin-left: 0;
            }

            .content.shifted {
                margin-left: 200px;
            }
        }

        /* Your existing photo grid styles */
        .photo-grid {
            column-count: 3;
            column-gap: 15px;
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
        }

        .photo-item {
            break-inside: avoid;
            margin-bottom: 15px;
        }

        .photo-item img {
            width: 100%;
            display: block;
        }
    </style>
</head>

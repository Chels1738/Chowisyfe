			border: 8px solid white;
		}
		
		.gallery-item img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		.hover-text {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.7);
			display: flex;
			justify-content: center;
			align-items: center;
			color: white;
			font-size: 2em;
			text-decoration: none;
			opacity: 0;
			transition: opacity 0.3s ease;
		}

		.hover-text:hover {
			opacity: 1;
		}

		.navbar a.instagram-link {
			display: flex;
			align-items: center;
			gap: 5px;

			left: 0;

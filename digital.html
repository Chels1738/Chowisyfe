<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital - Chowislyfe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
        }
        
        .navbar a {
            color: #ff3b2f;
            text-decoration: none;
            margin-left: 20px;
            font-size: 24px;
        }
        
        .content {
            padding: 50px;
            text-align: center;
        }

        .photo-grid {
            display: grid;
            gap: 40px;
            max-width: 2400px;
            margin: 0 auto;
            padding: 40px;
        }

        .photo-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .wide {
            grid-column: span 1;
            aspect-ratio: 16/9;
        }

        .square {
            aspect-ratio: 1/1;
        }

        .tall {
            aspect-ratio: 9/16;
        }

        .row-1, .row-2, .row-3, .row-4 {
            gap: 40px;
        }

        .row-1 {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
        }

        .row-2 {
            display: grid;
            grid-template-columns: minmax(0, 1fr) minmax(0, 2fr) minmax(0, 2fr) minmax(0, 1fr);
        }

        .row-3 {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
        }

        .row-4 {
            display: grid;
            grid-template-columns: minmax(0, 2fr) minmax(0, 2fr) minmax(0, 1fr) minmax(0, 1fr);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="../index.html">Home</a>
        <a href="digital.html">Digital</a>
        <a href="film.html">Film</a>
    </nav>
    
    <div class="content">
        <h1>Digital Photography</h1>
        <div class="photo-grid">
            <div class="row-1">
                <img src="../Images/digitalone.jpg" alt="Photo 1" class="wide">
                <img src="../Images/digitaltwo.jpg" alt="Photo 2" class="wide">
                <img src="../Images/digitalthree.jpg" alt="Photo 3" class="wide">
            </div>
            <div class="row-2">
                <img src="/Images/digitalfour.jpg" alt="Photo 4" class="square">
                <img src="/Images/digitalfive.jpg" alt="Photo 5" class="wide">
                <img src="/Images/digitalsix.jpg" alt="Photo 6" class="wide">
                <img src="/Images/digitalseven.jpg" alt="Photo 7" class="square">
            </div>
            <div class="row-3">
                <img src="/Images/digitaleight.jpg" alt="Photo 8" class="wide">
                <img src="/Images/digitalnine.jpg" alt="Photo 9" class="wide">
                <img src="/Images/digitalten.jpg" alt="Photo 10" class="wide">
            </div>
            <div class="row-4">
                <img src="/Images/digitaleleven.jpg" alt="Photo 11" class="wide">
            </div>
        </div>
    </div>
</body>
</html>
